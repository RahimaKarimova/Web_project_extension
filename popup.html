<!DOCTYPE html>
<html>

<head>
  <title>Chrome Auto Filler</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
  <h1>Chrome Auto Filler</h1>
  <!-- Profile Selection -->
  <div class="section">
    <label for="profile-select">Select Profile:</label>
    <div class="profile-controls">
      <select id="profile-select"></select>
      <button id="new-profile">New</button>
      <button id="delete-profile">Delete</button>
    </div>
  </div>

  <div id="new-profile-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Create New Profile</h3>
      <label for="new-profile-name">Profile Name:</label>
      <input type="text" id="new-profile-name" placeholder="Enter profile name">
      <div class="modal-buttons">
        <button id="save-new-profile">Save</button>
        <button id="cancel-new-profile">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Data Fields -->
  <div class="section">
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Full Name">

    <label for="experiences">Experience:</label>
    <textarea id="experiences" placeholder="Experience (e.g., Job Title at Company)"></textarea>

    <label for="education">Education:</label>
    <textarea id="education" placeholder="Education (e.g., Major at University)"></textarea>

    <label for="skills">Skills:</label>
    <input type="text" id="skills" placeholder="Skills (comma separated)">

    <!-- Certificates -->
    <label for="certificates">Certificates:</label>
    <textarea id="certificates"
      placeholder="Certificates (e.g., Certificate Name from Issuing Organization (Issued Date))"></textarea>

    <!-- Languages -->
    <label for="languages">Languages:</label>
    <textarea id="languages" placeholder="Languages (e.g., English - Professional working proficiency)"></textarea>

    <label for="portfolio">Portfolio Links:</label>
    <input type="text" id="portfolio" placeholder="Portfolio Links">

    <label for="summary">Personal Summary:</label>
    <textarea id="summary" placeholder="Personal Summary"></textarea>
  </div>

  <!-- Custom Fields -->
  <div class="section">
    <h2>Custom Fields</h2>
    <div id="custom-fields-container"></div>
    <button id="add-custom-field">Add Custom Field</button>
  </div>

  <div class="section">
    <h2>Cover Letter Generator</h2>

    <!-- New fields for company name and job title -->
    <label for="company-name">Company Name:</label>
    <input type="text" id="company-name" placeholder="Enter Company Name">

    <label for="job-title">Job Title:</label>
    <input type="text" id="job-title" placeholder="Enter Job Title">

    <!-- New Extract from Page button -->
    <button id="extract-job-details">Extract from Page</button>
    <button id="generate-letter">Generate Cover Letter</button>

    <label for="cover-letter">Generated Cover Letter:</label>
    <textarea id="cover-letter" placeholder="Your cover letter will appear here"></textarea>
  </div>

  <!-- Action Buttons -->
  <div id="action-buttons">
    <button id="save">Save</button>
    <button id="reload">Reload</button>
    <button id="extract-data">Extract Data</button>
    <button id="auto-fill">Autofill</button>
    <button id="export-data">Export</button>
    <button id="import-data">Import</button>
    <button id="send-email">Send via Email</button>
    <button id="open-dashboard">Open Dashboard</button>
  </div>

  <div class="section">
    <h3>Field Mapping</h3>
    <div id="mapping-container"></div>
    <div>
      <input type="text" id="linkedin-field" placeholder="LinkedIn Field">
      <input type="text" id="form-field" placeholder="Form Field Name">
      <button id="add-mapping">Add Mapping</button>
    </div>
  </div>  

  <!-- Hidden File Input for Import -->
  <input type="file" id="file-input" accept=".json" style="display: none;">

  <script src="popup.js"></script>
  <script src="coverLetter.js"></script>
</body>

</html>
