<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="styles/dashboard.css">
  <style>
    .hidden {
      display: none;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <header>
    <h1>Job Application Tracker</h1>
  </header>
  <main>
    <!-- Applications Section -->
    <h2>Applications</h2>
    <table id="application-table">
      <thead>
        <tr>
          <th>Company</th>
          <th>Job Title</th>
          <th>Date Applied</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
    <div class="action-buttons">
      <button id="add-entry-btn">Add Application</button>
      <button id="view-history-btn" class="secondary">View History</button>
    </div>
  </main>

  <!-- Modal for Adding/Editing Applications -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <h2 id="modal-title">Add Application</h2>
      <label for="company">Company:</label>
      <input type="text" id="company" placeholder="Company Name">

      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" placeholder="Job Title">

      <label for="date-applied">Date Applied:</label>
      <input type="date" id="date-applied">

      <label for="status">Status:</label>
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="Interviewed">Interviewed</option>
        <option value="Rejected">Rejected</option>
        <option value="Accepted">Accepted</option>
      </select>

      <button id="save-entry-btn">Save</button>
      <button id="cancel-btn">Cancel</button>
    </div>
  </div>

  <!-- History Section -->
  <div id="history-modal" class="hidden">
    <div class="modal-content">
      <h2>Saved History</h2>
      <button class="close-btn" onclick="document.getElementById('history-modal').classList.add('hidden')">Close</button>
      <table id="history-table" border="1">
        <thead>
          <tr>
            <th>#</th>
            <th>Form URL</th>
            <th>Data</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic history content will be injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
