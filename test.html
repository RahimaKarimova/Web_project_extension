<!DOCTYPE html>
<html>
<head>
  <title>Test Form</title>
</head>
<body>
  <h1>Test Form for Supreme Auto Filler</h1>
  <form>
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName"><br><br>

    <label for="experience">Experience:</label><br>
    <textarea id="experience" name="experience"></textarea><br><br>

    <label for="education">Education:</label><br>
    <textarea id="education" name="education"></textarea><br><br>

    <label for="skills">Skills:</label><br>
    <input type="text" id="skills" name="skills"><br><br>

    <label for="certificates">Certificates:</label><br>
    <input type="text" id="certificates" name="certificates"><br><br>

    <label for="portfolio">Portfolio Links:</label><br>
    <input type="text" id="portfolio" name="portfolio"><br><br>

    <label for="summary">Personal Summary:</label><br>
    <textarea id="summary" name="summary"></textarea><br><br>

    <!-- Custom Field Examples -->
    <label for="github">GitHub Profile:</label><br>
    <input type="text" id="github" name="github"><br><br>

    <label for="linkedin">LinkedIn Profile:</label><br>
    <input type="text" id="linkedin" name="linkedin"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
